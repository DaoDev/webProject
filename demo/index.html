<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
    <!------ Include the above in your HEAD tag ---------->

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>LOGIN</title>
</head>

<body>
    <header class="header"></header>
    <main class="left-content"></main>
    <aside class="right-content">
        <div class="login">
            <!-- <div class="card"> -->
            <p style="font-size: 150%;">Log-in</p>
            <p>Don't have an account? <a href="#">Register now</a></p>
            <hr>
            <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
              <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'USB')" id="defaultOpen">USB Token </button>
                <button class="tablinks" onclick="openCity(event, 'Account')">Account</button>
              </div>
        
              <div id="USB" class="tabcontent">
                <div class="form-group">
                  <p for="sr-only">Tax Number</p>
                  <input type="text" class="form-control" id="TaxNumber" placeholder="E.g 0103930279 " required>
                </div>
        
                <div class="form-group">
                  <p for="sr-only">Account</p>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="E.g 1030-42141-4221"
                    required>
                </div>
        
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block" style="text-align: left;">Log-in</button>
                </div>
              </div>
        
              <div id="Account" class="tabcontent">
                <div class="form-group">
                  <p for="sr-only">Username</p>
                  <input type="text" class="form-control" id="TaxNumber" placeholder="Username " required>
                </div>
        
                <div class="form-group">
                  <p for="sr-only">Password</p>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                </div>
        
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block" style="text-align: left;">Log-in</button>
                </div>
              </div>
        
              <script>
                function openCity(evt, cityName) {
                  var i, tabcontent, tablinks;
                  tabcontent = document.getElementsByClassName("tabcontent");
                  for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                  }
                  tablinks = document.getElementsByClassName("tablinks");
                  for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                  }
                  document.getElementById(cityName).style.display = "block";
                  evt.currentTarget.className += " active";
                }
        
                // Get the element with id="defaultOpen" and click on it
                document.getElementById("defaultOpen").click();
              </script>
        
              <hr>
              <p>Alternative Log-in</p>
              <div class="SigningMobile">
                <a href="#" class="btn btn-default" style="width: 100%;text-align: left;">Signing with Mobile Sign</a>
              </div>
              <hr style="color:black ;">
              <p>Need help? <a href="#">Contact us now</a></p>
            </form>
            <!-- </div> -->
            </div>
        </div>
       
    </aside>
    <footer class="footer"></footer>

    <script src="../js/jquery-3.1.1.min.js" type=text/javascript></script>
    <script src="../js/bootstrap.min.js" type=text/javascript></script>
    <script src="../js/custom.js" type=text/javascript></script>
</body>

</html>
